<!DOCTYPE HTML>
<html>
<head>
<meta content="application/json; charset=utf-8" />
<title> INSERT EVENT </title>

<script type= "application/json">
        
        var url = "http://localhost:8181/event/";
       
        var data={};
		data.ID_event = parseInt(document.getElementById("ID_event").value);
        data.NamaEvent = document.getElementById("NamaEvent").value;
        data.TanggalEvent = document.getElementById("TanggalEvent").value;
        data.TempatEvent = document.getElementById("TempatEvent").value;
        data.HostEvent = document.getElementById("HostEvent").value;    
        var json = JSON.stringify(data);
        
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://localhost:8181/event/", true)
        xhr.setRequestHeader("Content-type","application/json; charset=utf-8");
        xhr.send(json);

</script>
